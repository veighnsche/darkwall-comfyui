# DarkWall ComfyUI Configuration
# ================================
# Light mode during day, dark mode at night with solar-based scheduling

[comfyui]
base_url = "http://192.168.178.29:8188"
timeout = 300
poll_interval = 5

# ============================================================================
# Per-Monitor Configuration (REQ-MONITOR-003)
# ============================================================================
# Each monitor uses compositor output name as identifier

[monitors.DP-1]
# Primary monitor - 2560x1440 scaled to 2327x1309
workflow = "z-image-turbo-2327x1309"
output = "~/Pictures/wallpapers/monitor_DP-1.png"
command = "swaybg"

[monitors.HDMI-A-1]
# Secondary monitor - 2560x1440 scaled to 2327x1309
workflow = "z-image-turbo-2327x1309"
output = "~/Pictures/wallpapers/monitor_HDMI-A-1.png"
command = "swaybg"

[monitors.HDMI-A-2]
# Third monitor - 1920x1080
workflow = "z-image-turbo-1920x1080"
output = "~/Pictures/wallpapers/monitor_HDMI-A-2.png"
command = "swaybg"

# ============================================================================
# Workflow Definitions (REQ-WORKFLOW-002)
# ============================================================================
# Each workflow can restrict which prompts it uses

[workflows.z-image-turbo-2327x1309]
# Fast turbo model - works with both light and dark themes
prompts = ["*"]  # All prompts

[workflows.z-image-turbo-1920x1080]
prompts = ["*"]

[workflows.wan2_5-2327x1309]
# Wan 2.5 model - light theme only (better for bright scenes)
prompts = ["landscape", "nature", "abstract", "minimal"]

[workflows.wan2_5-1920x1080]
prompts = ["landscape", "nature", "abstract", "minimal"]

[workflows.uncannyvalley-2327x1309]
# Uncanny Valley model - dark theme only (better for moody scenes)
prompts = ["cinematic", "cyberpunk", "noir", "artistic_*"]

[workflows.uncannyvalley-1920x1080]
prompts = ["cinematic", "cyberpunk", "noir", "artistic_*"]

# ============================================================================
# Theme Definitions
# ============================================================================

[themes.light]
# Daytime theme - bright, cheerful wallpapers
atoms_dir = "atoms"
prompts_dir = "prompts"
default_template = "default.prompt"

[themes.dark]
# Nighttime theme - dark, moody wallpapers
atoms_dir = "atoms"
prompts_dir = "prompts"
default_template = "default.prompt"

# ============================================================================
# Solar-Based Schedule (REQ-SCHED-002)
# ============================================================================

[schedule]
# Location for solar calculations (Netherlands)
latitude = 52.3676
longitude = 4.9041
timezone = "Europe/Amsterdam"

# Theme assignments
day_theme = "light"
night_theme = "dark"

# Blend duration for smooth transitions (minutes)
blend_duration_minutes = 30

# ============================================================================
# Output Settings
# ============================================================================

[output]
create_backup = true

[prompt]
time_slot_minutes = 30
use_monitor_seed = true

[logging]
level = "INFO"
verbose = false

# ============================================================================
# Notifications (optional)
# ============================================================================

[notifications]
enabled = true
show_preview = true
timeout_ms = 5000
urgency = "normal"

# ============================================================================
# History (optional)
# ============================================================================

[history]
enabled = true
max_entries = 500
